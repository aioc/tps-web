{%  extends "base.html" %}

{% load bootstrap3 %}
{% load i18n %}


{% block content %}
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-3">
            <h1>{% trans 'Add a problem' %}</h1>
            <form class="form-horizontal" method="post" action="/problem/add/" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-success">
                        {% trans 'Submit' %}
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
