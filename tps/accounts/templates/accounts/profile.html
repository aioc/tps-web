{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block content %}
    <div class="text-center">
        <div class="row"> <strong> {{ user.get_full_name }} </strong></div>
        <div class="row">  {{ user.username }} </div>
        {% if user.email  %}
            <div class="row"> <i class="fa fa-envelope-o"></i> {{ user.email }} </div>
        {% endif %}

    </div>
{% endblock %}
