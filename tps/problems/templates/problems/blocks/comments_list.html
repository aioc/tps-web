{% load i18n %}

{% for comment in comments %}
    <div class="row">
        <h4><span class="pre-wrap-block">{{ comment.text }}</span></h4>
        <p class="text-muted">
            <small>
                {% blocktrans with author=comment.author posting_date=comment.posting_date %}
                    Created by {{ author }} at {{ posting_date }}
                {% endblocktrans %}
            </small>
        </p>
    </div>
    <br />
{% endfor %}
